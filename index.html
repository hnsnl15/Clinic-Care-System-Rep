<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOTSTRAP CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Sign Up</title>
    <style>
        main {
            height: 100vh;
            width: 100vw;
            padding: 10%;
        }
        form {
            color: white;
            height: 50vh;
            border-radius: 20px;
            padding: 30px;
        }
        div {
            margin-top: 30px;
        }
        .l {
            min-width: 250px;
        }
        h1 {
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <main class="">
        <h1 class="bg-light text-center">FORM SIGN UP</h1>
        <form action="patient.html" class="d-flex flex-column align-items-center bg-dark col-sm-12">
            <div class="form-group col-lg-6">
              <label for="exampleInputEmail1">Username: </label>
              <input type="email" class="form-control l" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter username">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group col-lg-6">
              <label for="exampleInputPassword1">Password: </label>
              <input type="password" class="form-control l" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-group form-check col-lg-6">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary col-lg-6">Submit</button>
          </form>
    </main>
    <!-- JAVASCRIPT BOOTSTRAP -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
</body>
</html>
